- name: Install Kibana
  apt:
      deb: "https://mirror.yandex.ru/mirrors/elastic/7/pool/main/k/kibana/kibana-7.15.0-amd64.deb"
      state: present

- name: Start Kibana
  systemd:
    name: kibana
    enabled: yes
    state: started
    daemon_reload: true

- name: Copy file
  template:
    src: kibana.yml.j2
    dest: /etc/kibana/kibana.yml
  notify:
    - restart kibana